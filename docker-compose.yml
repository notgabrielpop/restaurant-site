version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: zaitoone_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: zaitoone
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  app:
    build: .
    container_name: zaitoone_app
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/zaitoone
      NODE_ENV: production
    ports:
      - "3000:3000"
    command: ["node", "server.js"]

volumes:
  db_data:

